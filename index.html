<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">

  <title>Forms 1</title>
    <link href="http://allfont.net/allfont.css?fonts=open-sans-light" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="./form1.css?v=1.0">

</head>

<body>
<div class="modal">
	<div class="modal-header">
	<h2>LOGIN FORM</h2>
	</div>
	<div class="modal-body">
	<form action="#" method="post">
		<label class="form-label">USER NAME OR EMAIL
			<input type="text" name="email" placeholder="EMAIL" />
		</label>
		<label class="form-label">PASSWORD
			<input type="text" name="pass" placeholder="PASSWORD" />
		</label>
		<input type="submit" value="LOG IN"/>
		
		<div class="footer">
			<input type="checkbox" id="rem" name="rem" />
			<label class="label-footer" for="rem">Remember Me</label>
			<a href="" class="forgot-lnk">Forgot Password?</a>
		</div>
	</form>
	</div>
</div>
</body>
</html>
